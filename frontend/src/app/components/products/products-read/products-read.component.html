<div class="mat-elevation-z4">
    <!-- Creating a dataSource of products -->
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Action Column to edit or remove prodcuts -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <!-- Adicionando as rotas para edição do produto -->
                <a routerLink="">
                    <i class="material-icons icon-edit">edit</i>
                </a>
                <!-- Adicionando as rotas para remoção do produto -->
                <a routerLink="">
                    <i class="material-icons icon-delete">delete</i>
                </a>
            </td>
        </ng-container>

        <!-- Table structure -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
